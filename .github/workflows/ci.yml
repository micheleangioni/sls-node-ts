name: CI Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Create a Docker network
        run: docker network create sls-node-ts

      - name: Run docker-compose
        run: docker-compose -f dev/docker-compose.yaml up -d

      - name: Sleep for 150 seconds
        run: sleep 150s
        shell: bash

      - name: Configure
        run: |
          aws configure set aws_access_key_id dummy-access-key --endpoint http://localhost:4566
          aws configure set aws_secret_access_key dummy-secret-key --endpoint http://localhost:4566
          aws configure set default.region us-east-1 --endpoint http://localhost:4566
        shell: bash

      - name: Checks DynamoDB
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_REGION: us-east-1
          AWS_ACCOUNT_ID: "000000000000"
          AWS_ACCESS_KEY_ID: dummy-access-key
          AWS_SECRET_ACCESS_KEY: dummy-secret-key
        run: aws dynamodb list-tables --endpoint http://localhost:4566 --region us-east-1
        shell: bash

      - name: Checks SQS
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_REGION: us-east-1
          AWS_ACCOUNT_ID: "000000000000"
          AWS_ACCESS_KEY_ID: dummy-access-key
          AWS_SECRET_ACCESS_KEY: dummy-secret-key
        run: aws sns list-topics --endpoint http://localhost:4566 --region us-east-1
        shell: bash

      - name: Install dependencies
        run: npm install

      - name: Check running containers
        run: docker ps -a

      - name: Run tests
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_REGION: us-east-1
          AWS_ACCOUNT_ID: "000000000000"
          AWS_ACCESS_KEY_ID: dummy-access-key
          AWS_SECRET_ACCESS_KEY: dummy-secret-key
        run: npm test
